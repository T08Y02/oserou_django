<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>reversi field</title>
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet" >

        <!--　静的ファイル読み込み -->
        {% load static %}

        <!-- JavaScript読み込み -->
        <script src="{% static 'js/ban.js' %}"></script>

        <!-- CSS読み込み -->
        <link rel="stylesheet" href="{% static 'css/ban.css' %}">

        <!-- contextの変数をjavascriptで扱う際、中身を一旦変数化しておく必要がある-->
        <script>
            let board_state = {{ board_state_key }}
            let selected_row = 8
            let selected_collumn = 8
        </script>
    </head>
    <body onload="init()">
        <h1> here is ban </h1>
        <table id="board"></table>
        <form action="{% url 'oserou_forplay:refresh_board' %}" method="post">
            {% csrf_token %}
                <input type="hidden" name="board_state" id="board_state_send">
                <input type="hidden" name="selected_row" id="selected_row_send">
                <input type="hidden" name="selected_collumn" id="selected_collumn_send">
                <input type="hidden" name="color" id="color_send">
            <input type="submit" value="Complete">
        </form>
    </body>
</html>
